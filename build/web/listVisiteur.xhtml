                    <h:link value="Ajouter une Site" outcome="addSite"></h:link>
        <h:form>
        <h:dataTable class="table table-bordered table-striped table-condensed" var="visiteur" value="#{visiteurController.findAll()}" border="1" cellpadding="2" cellspacing="2" >
                                          
            <h:column>
                <f:facet name="header">Numero</f:facet>
               <h:outputText value="${visiteur.visiteurId}"></h:outputText>
            </h:column>                                  
            <h:column>
                <f:facet name="header">Nom</f:facet>
               <h:outputText value="${visiteur.visiteurNom}"></h:outputText>                                            
            </h:column>
            <h:column>
                <f:facet name="header">Adresse</f:facet>
               <h:outputText value="${visiteur.visiteurAdresse}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandLink value="Supprimer" 
                               action="#{visiteurController.delete(visiteur)}"
                               onclick="return confirm('Voulez-vous vraiment supprimer ce visiteur?')"></h:commandLink>|
                <h:commandLink value="Modifier" 
                               action="#{visiteurController.edit(visiteur)}"
                              ></h:commandLink>
            </h:column>
                                                
        </h:dataTable>
        </h:form>    
                    </div>
                    <div class="col-sm-4">
                            
                                <h:form role="form" prependId="false">
							
                                <div class="form-group">

				</div>

                                <div class="col-md-4">

                                </div>
                                    <div class="col-md-4">
                                    <h:commandButton  value="Modifier" action="#{visiteurController.add()}" class="btn btn-secondary"></h:commandButton>
                                </div>
                                <h:commandButton  value="Annuler" action="#{visiteurController.init()}" class="btn btn-default"></h:commandButton>
                                    
                            </h:form>
